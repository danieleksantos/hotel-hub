# --- ROTAS DE GUESTS ---
  /guests:
    post:
      summary: Adiciona hóspede a uma reserva
      description: Vincula um novo hóspede a uma reserva existente.
      tags: [Guests]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [booking_id, name, document]
              properties:
                booking_id:
                  type: string
                  format: uuid
                  description: "ID da Reserva vinculada"
                name:
                  type: string
                  description: "Nome completo do hóspede"
                  example: "Maria Souza"
                document:
                  type: string
                  description: "CPF, RG ou Passaporte"
                  example: "123.456.789-00"
      responses:
        201:
          description: Hóspede adicionado com sucesso
        400:
          description: Dados inválidos
        404:
          description: Reserva não encontrada

  /bookings/{booking_id}/guests:
    get:
      summary: Lista hóspedes da reserva
      tags: [Guests]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: booking_id
          schema:
            type: string
            format: uuid
          required: true
          description: ID da Reserva para buscar os acompanhantes
      responses:
        200:
          description: Lista retornada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Guest'