paths:
  /hotels:
    get:
      summary: Lista hot√©is
      tags: [Hotels]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Lista retornada
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Hotel'
    post:
      summary: Cria hotel
      tags: [Hotels]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, city, address, stars, total_rooms]
              properties:
                name:
                  type: string
                city:
                  type: string
                address:
                  type: string
                stars:
                  type: integer
                total_rooms:
                  type: integer
                description:
                  type: string
                photo_url:
                  type: string
      responses:
        201:
          description: Criado com sucesso