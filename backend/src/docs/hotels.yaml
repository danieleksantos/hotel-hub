paths:
  /hotels:
    get:
      summary: Lista todos os hotéis
      tags: [Hotels]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Lista retornada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Hotel'
    
    post:
      summary: Criar novo hotel
      tags: [Hotels]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, city, address, stars, total_rooms]
              properties:
                name:
                  type: string
                  example: "Copacabana Palace"
                city:
                  type: string
                  example: "Rio de Janeiro"
                address:
                  type: string
                  example: "Av. Atlântica, 1702"
                stars:
                  type: integer
                  minimum: 1
                  maximum: 5
                  example: 5
                total_rooms:
                  type: integer
                  description: "Número total de quartos (snake_case)"
                  example: 239
                description:
                  type: string
                  example: "Hotel icônico frente ao mar."
                photo_url:
                  type: string
                  example: "https://example.com/foto.jpg"
      responses:
        201:
          description: Hotel criado com sucesso
        400:
          description: Dados inválidos

  /hotels/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
        description: UUID do hotel

    put:
      summary: Atualizar dados de um hotel
      tags: [Hotels]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, city, address, stars, total_rooms]
              properties:
                name:
                  type: string
                  example: "Copacabana Palace Atualizado"
                city:
                  type: string
                  example: "Rio de Janeiro"
                address:
                  type: string
                  example: "Av. Atlântica, 1702"
                stars:
                  type: integer
                  minimum: 1
                  maximum: 5
                  example: 5
                total_rooms:
                  type: integer
                  example: 250
                description:
                  type: string
                  example: "Nova descrição atualizada."
                photo_url:
                  type: string
                  example: "https://example.com/foto-nova.jpg"
      responses:
        200:
          description: Hotel atualizado com sucesso
        400:
          description: Dados inválidos
        404:
          description: Hotel não encontrado

    delete:
      summary: Excluir um hotel
      tags: [Hotels]
      security:
        - bearerAuth: []
      responses:
        204:
          description: Deletado com sucesso (Sem conteúdo)
        404:
          description: Hotel não encontrado
        500:
          description: Erro interno (talvez existam reservas vinculadas)