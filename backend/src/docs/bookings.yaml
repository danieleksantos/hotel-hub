paths:
  /bookings:
    get:
      summary: Lista reservas
      tags: [Bookings]
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Booking'
    post:
      summary: Nova reserva
      tags: [Bookings]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [hotelId, startDate, endDate, responsible_name]
              properties:
                hotelId:
                  type: string
                  format: uuid
                startDate:
                  type: string
                  format: date
                endDate:
                  type: string
                  format: date
                responsible_name:
                  type: string
      responses:
        201:
          description: Criado
        409:
          description: Conflito