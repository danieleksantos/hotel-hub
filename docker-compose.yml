services:
  db-hotel-hub:
    image: postgres:15-alpine
    container_name: db-hotel-hub
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-admin}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-admin123}
      - POSTGRES_DB=${DB_NAME:-hotel_hub}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/database/00-init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
      - ./backend/database/01-seed.sql:/docker-entrypoint-initdb.d/01-seed.sql:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-hotel_hub}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-hotel-hub
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgres://${DB_USER:-admin}:${DB_PASSWORD:-admin123}@db-hotel-hub:5432/${DB_NAME:-hotel_hub}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db-hotel-hub:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000
    container_name: frontend-hotel-hub
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge