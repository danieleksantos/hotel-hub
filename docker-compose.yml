version: '3.8'

services:
  db-hotel-hub:
    image: postgres:15-alpine
    container_name: db-hotel-hub
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=hotel_hub
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/database/00-init.sql:/docker-entrypoint-initdb.d/00-init.sql
      - ./backend/database/01-seed.sql:/docker-entrypoint-initdb.d/01-seed.sql

    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d hotel_hub"]
      interval: 5s
      timeout: 5s
      retries: 5

 
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-hotel-hub
    ports:
      - "3000:3000" 
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgres://admin:admin@db-hotel-hub:5432/hotel_hub
      - JWT_SECRET=sua_chave_secreta_super_segura
    depends_on:
      db-hotel-hub:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000
    container_name: frontend-hotel-hub
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge